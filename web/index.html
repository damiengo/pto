<!DOCTYPE html>
<html ng-app="ptoApp">
  <head>
    <title>Pto</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
  </head>
  <body>

    <div ng-controller="galleryCtrl">
      <h1>Galleries</h1>
      <div class="row">
        <div class="col-md-4">
          <p>
            <input type="text" ng-model="galleryTitle" />
            <button ng-click="add(gallery)">Ajouter</button>
          </p>
          <ul>
            <li ng-repeat="gallery in galleries">
              {{ gallery.title }}
            </li>
          </ul>
        </div>
        <div class="col-md-8">
          Images
          <div flow-init>
            <ul ng-repeat="file in $flow.files">
              <li>{{ file.name }}</li>
            </ul>
            <span class="btn btn-small btn-info" flow-btn><i class="icon icon-file"></i>Upload File</span>
            <a class="btn btn-small btn-success" ng-click="$flow.resume()">Upload</a>
            <div class="row">
              <div class="col-xs-6 col-md-3">
                <a href="#" class="thumbnail">
                  <img flow-img="$flow.files[0]" class="img-rounded" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ng-flow/dist/ng-flow-standalone.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
