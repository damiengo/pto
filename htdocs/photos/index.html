<!DOCTYPE html>
<html ng-app="galleryApp">
  <head>
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <meta charset="utf-8">
    <title>Galerie</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
    <link rel="stylesheet" href="../css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="../css/bootstrap-image-gallery.min.css">
    <link href="../css/photos.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div class="container">

      <!-- Gallery -->
      <div ng-controller="galleryCtrl">

        <div ng-show="selectedGallery == null" id="loginForm" class="row">
          <div class="col-sm-5"></div>
          <div class="col-sm-2">
            <p>
              <input type="password" ng-model="enteredPassword" placeholder="Mot de passe" class="form-control" />
            </p>
            <p>
              <a href="" class="btn btn-primary btn-block" ng-click="checkPassword(enteredPassword)">Connexion</a>
            </p>
          </div>
          <div class="col-sm-5"></div>
        </div>

        <div class="row" ng-hide="selectedGallery == null">
          <div class="page-header">
            <h1>{{ selectedGallery.title }} <small>{{ imagesList.length }} photos</small></h1>
          </div>

          <div masonry>
            <div class="col-xs-3 col-md-2 masonry-brick" ng-repeat="image in imagesList" id="gallery" data-toggle="modal-gallery" data-target="#modal-gallery">
              <a href="{{ getImageOriginalPath(image.name) }}" class="thumbnail" data-gallery="" title="{{ image.name }}">
                <img ng-src="{{ getImageThumbnailPath(image.name) }}" class="img-responsive" />
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
      <!-- The container for the modal slides -->
      <div class="slides"></div>
      <!-- Controls for the borderless lightbox -->
      <h3 class="title"></h3>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="close">×</a>
      <a class="play-pause"></a>
      <ol class="indicator"></ol>
      <!-- The modal dialog, which will be used to wrap the lightbox content -->
      <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" aria-hidden="true">&times;</button>
              <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body next"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default pull-left prev">
                <i class="glyphicon glyphicon-chevron-left"></i>
                Previous
              </button>
              <button type="button" class="btn btn-primary next">
                Next
                <i class="glyphicon glyphicon-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/jquery.blueimp-gallery.min.js"></script>
    <script src="../js/load-image.min.js"></script>
    <script src="../js/bootstrap-image-gallery.min.js"></script>
    <script src="../js/masonry.pkgd.min.js"></script>
    <script src="../js/imagesloaded.pkgd.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../js/angular-masonry.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/gallery.js"></script>
  </body>
</html>
