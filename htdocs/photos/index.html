<!DOCTYPE html>
<html ng-app="galleryApp">
  <head>
    <title>Galerie</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/photos.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div class="container">

      <!-- Gallery -->
      <div ng-controller="galleryCtrl">

        <div ng-show="selectedGallery == null" id="loginForm" class="row">
          <div class="col-sm-5"></div>
          <div class="col-sm-2">
            <p>
              <input type="password" ng-model="enteredPassword" placeholder="Mot de passe" class="form-control" />
            </p>
            <p>
              <a href="" class="btn btn-primary btn-block" ng-click="checkPassword(enteredPassword)">Connexion</a>
            </p>
          </div>
          <div class="col-sm-5"></div>
        </div>

        <div class="row" ng-hide="selectedGallery == null">
          <div class="page-header">
            <h1>{{ selectedGallery.title }} <small>{{ imagesList.length }} photos</small></h1>
          </div>

          <div class="col-xs-3 col-md-2" ng-repeat="image in imagesList">
            <a href="#" class="thumbnail" data-toggle="modal" data-target="#zoomModal">
              <img ng-src="{{ getImageThumbnailPath(image.name) }}" class="img-responsive img-rounded" />
            </a>
          </div>
        </div>

      </div>
    </div>

    <!-- Modal zoom -->
    <div class="modal fade" id="zoomModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/gallery.js"></script>
  </body>
</html>
