<!DOCTYPE html>
<html ng-app="galleryApp">
  <head>
    <title>Galerie</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
    <link rel="stylesheet" href="../css/bootstrap-image-gallery.min.css">
    <link href="../css/photos.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div class="container">

      <!-- Gallery -->
      <div ng-controller="galleryCtrl">

        <div ng-show="selectedGallery == null" id="loginForm" class="row">
          <div class="col-sm-5"></div>
          <div class="col-sm-2">
            <p>
              <input type="password" ng-model="enteredPassword" placeholder="Mot de passe" class="form-control" />
            </p>
            <p>
              <a href="" class="btn btn-primary btn-block" ng-click="checkPassword(enteredPassword)">Connexion</a>
            </p>
          </div>
          <div class="col-sm-5"></div>
        </div>

        <div class="row" ng-hide="selectedGallery == null">
          <div class="page-header">
            <h1>{{ selectedGallery.title }} <small>{{ imagesList.length }} photos</small></h1>
          </div>

          <div class="col-xs-3 col-md-2" ng-repeat="image in imagesList" id="gallery" data-toggle="modal-gallery" data-target="#modal-gallery">
            <a href="{{ getImageThumbnailPath(image.name) }}" class="thumbnail" ref="gallery">
              <img ng-src="{{ getImageThumbnailPath(image.name) }}" class="img-responsive img-rounded" />
            </a>
          </div>
        </div>

      </div>
    </div>

    <!-- modal-gallery is the modal dialog used for the image gallery -->
    <div id="modal-gallery" class="modal modal-gallery hide fade" tabindex="-1">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h3 class="modal-title"></h3>
      </div>
      <div class="modal-body"><div class="modal-image"></div></div>
      <div class="modal-footer">
        <a class="btn btn-primary modal-next">Next <i class="icon-arrow-right icon-white"></i></a>
        <a class="btn btn-info modal-prev"><i class="icon-arrow-left icon-white"></i> Previous</a>
        <a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000"><i class="icon-play icon-white"></i> Slideshow</a>
        <a class="btn modal-download" target="_blank"><i class="icon-download"></i> Download</a>
      </div>
    </div>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/load-image.min.js"></script>
    <script src="../js/bootstrap-image-gallery.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/gallery.js"></script>
  </body>
</html>
